        <script type="text/javascript">
          $(document).ready(function(){
            $('.single-item').slick({
                dots: true,
                infinite: false                                
                    });
        });
        $("body").keydown(function(e){
    // left arrow
    if ((e.keyCode || e.which) === 37)
    {   
        $('.single-item').slick('slickPrev');
    }
    // right arrow
    if ((e.keyCode || e.which) === 39)
    {
        $('.single-item').slick('slickNext');  
    }   
});
        </script>
